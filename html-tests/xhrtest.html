<html>
    <head>
        <title>Hello world</title>
    </head>
    <body>
		
		<p>TEST JS</p>
		<span>status :</span><p id="status"></p>
		<span>response :</span><p id="response"></p>
		
        <script>
			console.info('TEST');
			
			const req = new XMLHttpRequest();
			req.onreadystatechange = function(event) {
				// XMLHttpRequest.DONE === 4
				if (this.readyState === XMLHttpRequest.DONE) {
					if (this.status === 200) {
						console.log("Réponse reçu: %s", this.responseText);
						document.getElementById("response").innerHTML = this.responseText;
						document.getElementById("status").innerHTML = this.status;
						
					} else {
						console.log("Status de la réponse: %d (%s)", this.status, this.statusText);
						document.getElementById("response").innerHTML = this.statusText;
						document.getElementById("status").innerHTML = this.status;
					}
				}
			};

			req.open('GET', 'http://myurl', true);
			req.setRequestHeader("X-Bar", "Foo");
			req.send(null);
			
			
		</script>
    </body>
</html>
